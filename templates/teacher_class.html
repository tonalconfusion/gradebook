{% extends 'teacher_layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
<p>Youre Students: </p>
<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;margin:0px auto;}
.tg td{border-color:black;border-style:solid;border-width:2px;font-family:Arial, sans-serif;font-size:25px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:2px;font-family:Arial, sans-serif;font-size:25px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-0lax{text-align:left;vertical-align:top}
</style>
<table class="tg">
<thead>
  <tr>
    <th class="tg-0lax">Assignment</th>
    <th class="tg-0lax">Grade</th>
    <th class="tg-0lax">Completion</th>
  </tr>
</thead>
<tbody>
  {%for i in range(0, count)%}
  	<tr>
    	<td>{{data[i]['assignment_name']}}</td>
      <td>{{data[i]['assignments.grade']}}</td>
      <td>{{data[i]['completion']}}</td>

  	</tr>
  {%endfor%}

</tbody>
</table>

{% endblock %}
